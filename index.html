<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>React Blog Website</title>

  <!-- React CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f4f6f8;
    }

    header {
      background-color: #0d6efd;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .post {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 6px;
    }

    .post h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">

function BlogPost({ title, content }) {
  return (
    <div className="post">
      <h2>{title}</h2>
      <p>{content}</p>
    </div>
  );
}

function App() {
  return (
    <>
      <header>
        <h1>Virendra's Blog</h1>
        <p>Built using React</p>
      </header>

      <div className="container">
        <BlogPost
          title="Getting Started with Competitive Programming"
          content="Competitive programming helps build strong problem-solving skills and logical thinking."
        />

        <BlogPost
          title="Why I Love React"
          content="React makes building user interfaces simple using reusable components."
        />

        <BlogPost
          title="Journey at IIIT Allahabad"
          content="Learning, coding, and growing every day as an ECE undergraduate."
        />
      </div>
    </>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);

</script>

</body>
</html>
